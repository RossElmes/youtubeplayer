<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Timestamp Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>

<body>
    <header class="navbar">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('form_page') }}">Match Details</a>
            <a href="{{ url_for('logout_page') }}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form action="{{ url_for('form_action') }}" method="post">
            <div class='form-group'>
                <label for="youtube_link">YouTube Link:</label><br>
                <input type="text" id="youtube_link" name="youtube_link" required><br>
            </div>
            <div class='form-group'>
                <label for="venue">Venue:</label><br>
                <input type="text" id="venue" name="venue" required><br>
            </div>
            <div class='form-group'>
                <label for="home_team">Home Team:</label><br>
                <input type="text" id="home_team" name="home_team" required><br>
            </div>
            <div class='form-group'>
                <label for="away_team">Away Team:</label><br>
                <input type="text" id="away_team" name="away_team" required><br>
            </div>
            <div class='form-group'>
                <label for="home_team_score">Home Team Score:</label><br>
                <input type="number" id="home_team_score" name="home_team_score" required><br>
            </div>
            <div class='form-group'>
                <label for="away_team_score">Away Team Score:</label><br>
                <input type="number" id="away_team_score" name="away_team_score" required><br>
            </div>
            <div class='form-group'>
                <label for="competition">Competition:</label><br>
                <input type="text" id="=competition" name="competition" required><br>
            </div>
            <div class='form-group'>
                <label for="date_of_match">Date of Match:</label><br>
                <input type="date" id="date_of_match" name="date_of_match" required><br>
            </div>
            <div class='form-group'>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
